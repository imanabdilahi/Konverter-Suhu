<!DOCTYPE html>
<html>
<head>
	<title>Konverter Suhu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<img class="thermo" src="assets/thermo.png">
		<h1>Konverter Suhu</h1>
		<img class="thermo" src="assets/thermo.png">
	</header>
	
	<main>
		<form style="justify-content: center; text-align: center;">
			<label for="inputSuhu">Masukkan Suhu:</label>
			<input type="text" id="inputSuhu" name="inputSuhu" required>
			<br><br>
			<div class="dari">
				<label for="from">Dari:</label>
				<select id="from" name="from">
					<option value="celsius">Celsius</option>
					<option value="fahrenheit">Fahrenheit</option>
					<option value="kelvin">Kelvin</option>
				</select>
			</div>
			
			<br><br>
			<div class="ke">
				<label for="to">Ke:</label>
				<select id="to" name="to">
					<option value="celsius">Celsius</option>
					<option value="fahrenheit">Fahrenheit</option>
					<option value="kelvin">Kelvin</option>
				</select>
			</div>
			
			<br><br>
			<input type="submit" value="Konversi">
		</form>

		<script>
			function konversiSuhu() {
				// Mendapatkan nilai input suhu dan konversi ke float
				let suhu = parseFloat(document.getElementById("inputSuhu").value);

				// Mendapatkan pilihan konversi dari dan ke
				let from = document.getElementById("from").value;
				let to = document.getElementById("to").value;

				// Melakukan konversi suhu sesuai pilihan
				let hasil;
				if (from == "celsius" && to == "fahrenheit") {
					hasil = suhu * 1.8 + 32;
				} else if (from == "celsius" && to == "kelvin") {
					hasil = suhu + 273.15;
				} else if (from == "fahrenheit" && to == "celsius") {
					hasil = (suhu - 32) / 1.8;
				} else if (from == "fahrenheit" && to == "kelvin") {
					hasil = (suhu + 459.67) * 5/9;
				} else if (from == "kelvin" && to == "celsius") {
					hasil = suhu - 273.15;
				} else if (from == "kelvin" && to == "fahrenheit") {
					hasil = suhu * 9/5 - 459.67;
				} else {
					hasil = suhu;
				}

				// Menampilkan hasil konversi
				document.getElementById("hasilKonversi").innerHTML = hasil.toFixed(2) + " " + to;
			}

			// Menambahkan event listener pada form ketika di-submit
			document.querySelector("form").addEventListener("submit", function(event) {
				event.preventDefault();
				konversiSuhu();
			});
		</script>

		<p class="output">Hasil konversi: <span id="hasilKonversi"></span></p>
	</main>

</body>
